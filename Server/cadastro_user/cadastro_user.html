<html>
<head>
	<title>Cadastro de Usuários do Sistema</title>
	<meta charset="utf-8">
</head>
<body>

<h1>Cadastro de Usuários do Reserva de Salas</h1>
<div>
<form class="formulario" method="post" action="post_cadastro_user.php">

Nome:               <input required type="text"     name="nome"             autocomplete="off" style="width:150px; height:32px"/><br><br>
Matrícula:          <input required type="text"     name="matricula"        autocomplete="off" style="width:150px; height:32px"/><br><br>
E-mail:             <input required type="email"    name="email"            autocomplete="off" style="width:150px; height:32px"/><br><br>
RG:                 <input required type="text"     name="rg"               autocomplete="off" style="width:150px; height:32px"/><br><br>
Data de Nascimento: <input required type="date"     name="datanascimento"  autocomplete="off" placeholder="Ex.: aaaa/mm/dd" data-mask="0000/00/00" maxlength="10"  /><br><br>
Senha:              <input required type="password" name="senhatxt"         autocomplete="off" style="width:150px; height:32px"/><br><br>
Confirme a senha:   <input required type="password" name="senha2txt"        autocomplete="off" style="width:150px; height:32px"/><br><br>

<input type="submit" value="Efetuar Cadastro" name="enviar">

</form>
</div>
</body>
</html>
