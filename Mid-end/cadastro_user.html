<html>
<head>
	<title>Cadastro de Usuários do Sistema</title>
	<meta charset="utf-8">
	<style type = "text/css">
		body {
            font-family:Arial, Helvetica, sans-serif;
            font-size:14px;
        }
		
		.formulario {
			width: 270px;
			margin: 10px;
			padding: 5px;
        }
    </style>
</head>
<body>

<h1>Cadastro de Usuários do Reserva de Salas</h1>
<div>
<form class="formulario" method="post" action="post.php">

Nome:      <input required type="text" name="nome" style="width:150px; height:20px"/><br><br>
E-mail:    <input required type="text" name="email" style="width:150px; height:20px"/><br><br>
Matrícula: <input required type="text" name="matricula" style="width:150px; height:20px"/><br><br>
RG:        <input required type="text" name="rg" style="width:150px; height:20px"/><br><br>
Senha:     <input required type="password" name="senha" style="width:150px; height:20px"/><br><br>

<input type="submit" value="Efetuar Cadastro" name="enviar">


</form>
</div>
</body>
</html>
